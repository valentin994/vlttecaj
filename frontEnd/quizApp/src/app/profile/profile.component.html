<div class="container" *ngIf="(currentUser&&user); else loggedOut">
  <h1>{{ currentUser.username | uppercase }}</h1>
  <p>Name: {{user.name}}</p>
  <p>Last name: {{ user.lastName }}</p>
  <p>
    {{ currentUser.email }}
  </p>
  <p>Points {{ user.points }}</p>

</div>

<mat-card>Simple card</mat-card>



<ng-template #loggedOut>
  Please login.
</ng-template>

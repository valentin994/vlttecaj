<mat-toolbar>
  <div class="content">
    <div class="brand">
      Tecaj Logo
    </div>
    <ul routerLinkActive="active">
      <li>
        <a class="nav-link" routerLink="home">Home </a>
      </li>
      <li *ngIf="showAdminBoard">
        <a class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li *ngIf="showModeratorBoard">
        <a class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <li>
        <a class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>
    </ul>
  </div>
  <div class="user">
    <ul *ngIf="!isLoggedIn">
      <li>
        <a class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li>
        <a routerLink="login">Login</a>
      </li>
    </ul>
    <ul *ngIf="isLoggedIn">
      <li>
        <a class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li>
        <a (click)="logout()">LogOut</a>
      </li>
    </ul>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
